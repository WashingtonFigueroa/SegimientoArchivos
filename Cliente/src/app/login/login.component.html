<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>File Tracking</h1>
            <form (submit)="login()" role="form" [formGroup]="loginGroup">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text"
                               formControlName="cuenta"
                               class="form-control input-underline input-lg"
                               id="cuenta"
                               placeholder="Cuenta">
                    </div>

                    <div class="form-group">
                        <input type="password"
                               formControlName="password"
                               class="form-control input-underline input-lg"
                               id="password"
                               placeholder="Password">
                        <div class="alert alert-warning"
                             *ngIf="errors.password !== ''"
                             role="alert" [innerHTML]="errors.password"></div>
                    </div>
                </div>
                <button type="submit"
                        [disabled]="loginGroup.status === 'INVALID'"
                        class="btn rounded-btn"> Iniciar sesion </button>
 <!--               <a class="btn rounded-btn" [routerLink]="['/dashboard']" (click)="onLoggedin()"> Log in </a>-->
                <!--<a class="btn rounded-btn" [routerLink]="['/signup']">Register</a>-->
            </form>
        </div>
    </div>
</div>
