    <div class="container-fluid" [@routerTransition]>
        <br>
        <div class="row">
            <div class="col-md-12">
                <div class="card-header">
                    <button type="button"[routerLink]="['/privilegio/crear']"class="btn btn-primary">
                        Nuevo &nbsp;
                        <i class="fa fa-fw fa-gear"></i>
                    </button>
                    &nbsp;&nbsp;&nbsp;Lista Privilegios
                </div>

                <div class="card-body table-responsive">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group input-group">
                                <input type="search" *ngIf="privilegios !== null" (keypress)="buscar(search)" [(ngModel)]="search" placeholder="Buscar ..." class="form-control">
                                <div class="input-group-append">
                                    <button class="btn btn-secondary" type="button"><i class="fa fa-search"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <table class="table table-hover table-striped">
                        <thead>
                        <tr>
                            <th>N. </th>
                            <th>Departamento</th>
                            <th>Acceso</th>
                            <th>Activo</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let privilegio of privilegios; let i = index">
                            <td>{{ i + 1}}</td>
                            <td>{{ privilegio.departamento.nombre }}</td>
                            <td>{{ privilegio.ruta }}</td>
                            <td>
                                <i *ngIf="privilegio.activo" class="fa fa-check"></i>
                                <i *ngIf="!privilegio.activo" class="fa fa-times"></i>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <!-- end table-->
                    <div class="container-fluid" *ngIf="privilegios !== null">
                        <div class="row">
                            <div class="col-md-12">
                                <nav>
                                    <ul class="pagination">
                                        <li class="page-item">
                                            <button class="page-link" [disabled]="prev_page === null" (click)="prevPage()">Anterior</button>
                                        </li>
                                        <li class="page-item" *ngFor="let page of pages">
                                            <a class="page-link" (click)="loadPagination(page.url)">{{ page.item }}</a>
                                        </li>
                                        <li class="page-item">
                                            <button class="page-link" [disabled]="next_page === null" (click)="nextPage()">Siguiente</button>
                                        </li>
                                    </ul>
                                </nav>
                            </div>
                        </div>
                    </div>
                    <!-- end paginate-->
                </div>
            </div>
        </div>
    </div>
