<div class="container-fluid">
  <br>
  <div class="row">
    <div class="col-md-12">
      <div class="card-header">
        <i class="fa fa-file-archive-o"></i> &nbsp;
        Añadir Tramite
      </div>
      <hr>
      <div class="row">
        <div class="col-md-8">
          <form (submit)="store()" role="form" [formGroup]="tramiteGroup">
            <div class="form-group input-group" *ngIf="clientesSearch !== null">
              <div class="input-group-prepend">
                <span class="input-group-text" id="cliente">RUC/CI. :</span>
              </div>
              <ng-autocomplete (selected)="Selected($event)" [classes]="['']" [group]="clientesSearch"></ng-autocomplete>
            </div>
            <div class="form-group input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="nombres">Nombres :</span>
              </div>
              <input type="text" class="form-control" disabled>
            </div>
            <div class="form-group input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="cor">Correo :</span>
              </div>
              <input type="text" class="form-control" disabled>
            </div>
            <div class="form-group input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="tel">Telefono :</span>
              </div>
              <input type="text" class="form-control" disabled>
            </div>
            <div class="form-group input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="tipo">Tipo Tramite</span>
              </div>
              <select name="tipo_tramite_id" id="tipotramite" class="form-control" formControlName="tipo_tramite_id">
                <option [value]="tipotramite.tipo_tramite_id" *ngFor="let tipotramite of tipotramites"> {{ tipotramite.nombre }}</option>
              </select>
            </div>
            <div class="form-group input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="archivo">Seleccionar Archivo:</span>
              </div>
              <input type="file" class="form-control" placeholder="...">
            </div>
            <div class="form-group input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="fecha">Fecha:</span>
              </div>
              <input type="date" class="form-control">
            </div>
            <div class="form-group input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="observacion">Observación:</span>
              </div>
              <input type="text" class="form-control" placeholder="...">
            </div>
            <div class="form-group input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="permisos">Permiso:</span>
              </div>
              <input type="text" class="form-control" placeholder="...">
            </div>
            <hr>
            <div class="row">
              <div class="col-md-3">
                <button class="btn btn-primary" style="width: 150px">
                  <span class="fa fa-save"></span>
                  Guardar
                </button>
              </div>
              <div class="col-md-3">
                <button type="reset" class="btn btn-success" style="width: 150px">
                  <span class="fa fa-file"></span>
                  Nuevo
                </button>
              </div>
            </div>

          </form>
        </div>
        <div class="col-md-4" align="center">
          <br>
          <h3>Tramite</h3>
          <hr>
          <img src="https://www.microdata.es/wp-content/uploads/G_investigacion-expediente.jpg" alt="" width="200">
        </div>
      </div>
    </div>
  </div>
</div>
