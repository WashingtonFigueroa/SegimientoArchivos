<div class="container-fluid" [@routerTransition]>
  <div class="row">
    <div class="col-md-12">
      <div class="card-header">
        <i class="fa fa-file"></i> &nbsp;
        Añadir Departamento
      </div>
      <hr>
      <div class="row">
        <div class="col-md-8">
          <form role="form" (submit)="store()" [formGroup]="departamentoGroup">
            <div class="form-group input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="nombres">Nombre:</span>
              </div>
              <input type="text" class="form-control" placeholder="Nombre" formControlName="nombre">
            </div>
            <div class="form-group input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="descripcion">Descripción:</span>
              </div>
              <input type="text" class="form-control" placeholder="Descripcion" formControlName="descripcion">
            </div>
            <hr>
            <div class="row">
              <div class="col-md-3">
                <button type="submit"
                        class="btn btn-primary"
                        style="width: 150px">
                  <span class="fa fa-save"></span>
                  Guardar
                </button>
              </div>
              <div class="col-md-3">
                <button
                        [disabled]="departamentoGroup.status === 'INVALID'"
                        type="reset"
                        class="btn btn-success" style="width: 150px">
                  <span class="fa fa-file"></span>
                  Nuevo
                </button>
              </div>
            </div>

          </form>
        </div>
        <div class="col-md-4">
<!--          Imagen-->
        </div>
      </div>
    </div>
  </div>
</div>
