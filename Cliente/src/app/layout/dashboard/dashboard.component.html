<div [@routerTransition]>
    <div class="row">
        <div class="col-md-12">
            <ngb-carousel>
                <ng-template ngbSlide *ngFor="let slider of sliders">
                    <img class="img-fluid mx-auto d-block" [src]="slider.imagePath" alt="Random first slide" width="100%">
                    <div class="carousel-caption">
                        <h3>{{slider.label}}</h3>
                        <p>{{slider.text}}</p>
                    </div>
                </ng-template>
            </ngb-carousel>
        </div>
    </div>
    <hr>
       <div class="row">
           <div class="col-xl-3 col-lg-6">
               <app-stat [bgClass]="'primary'" [icon]="'fa fa-file-archive-o'" [count]="tramites.finalizados" [label]="'Tramites Finalizados'" ></app-stat>
           </div>
           <div class="col-xl-3 col-lg-6">
               <app-stat [bgClass]="'warning'" [icon]="'fa fa-file'" [count]="tramites.proceso" [label]="'Tramites en Proceso'" ></app-stat>
           </div>
           <div class="col-xl-3 col-lg-6">
               <app-stat [bgClass]="'danger'" [icon]="'fa fa-file-o'" [count]="tramites.pendientes" [label]="'Tramites Pendientes'"></app-stat>
       </div>
       </div>
    <hr />
    <div class="row">
        <div class="col-lg-8">
            <div class="card card-default">
                <div class="card-header">
                    <i class="fa fa-clock-o fa-fw"></i> Objetivos de la Cooperativa
                </div>
                <!-- /.card-header -->
                <app-timeline></app-timeline>
                <!-- /.card-body -->
            </div>
            <!-- /.card -->
        </div>
        <!-- /.col-lg-8 -->
        <div class="col-lg-4">
            <!--<div class="card card-default mb-3">-->
                <!--<div class="card-header">-->
                    <!--<i class="fa fa-bell fa-fw"></i> Notificaciones-->
                <!--</div>-->
                <!--<app-notification></app-notification>-->
            <!--</div>-->
            <!-- /.card -->

            <app-chat></app-chat>
            <!-- /.card .chat-card -->
        </div>
        <!-- /.col-lg-4 -->
    </div>
</div>
