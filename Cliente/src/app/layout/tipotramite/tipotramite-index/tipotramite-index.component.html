  <div class="container-fluid" [@routerTransition]>
    <br>
    <div class="row">
      <div class="col-md-12">
        <div class="card-header">
          <button type="button" [routerLink]="['/tipo_tramite/crear']" class="btn btn-primary">
            Nuevo &nbsp;&nbsp;
            <i class="fa fa-file"></i>
          </button>
          &nbsp;&nbsp;&nbsp;Lista Tipo Tramites
        </div>

        <div class="card-body table-responsive">
          <div class="row">
            <div class="col-md-4">
              <div class="form-group input-group">
                <input type="search" *ngIf="tipotramites !== null" (keypress)="buscar(search)" [(ngModel)]="search" placeholder="Buscar tramites.." class="form-control">
                <div class="input-group-append">
                  <button class="btn btn-secondary" type="button"><i class="fa fa-search"></i></button>
                </div>
              </div>
            </div>
          </div>
          <table class="table table-hover table-striped">
            <thead>
            <tr>
              <th>#</th>
              <th>Departamento</th>
              <th>Nombre</th>
              <th>Descripción</th>
              <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let tipo of tipotramites; let i = index">
              <td>{{ tipo.id }}</td>
              <td>{{ tipo.departamento.nombre }}</td>
              <td>{{ tipo.nombre }}</td>
              <td>{{ tipo.descripcion }}</td>
              <td class="controls">
                <button (click)="edit(tipo.id)" type="button" class="btn btn-info">
                  <i class="fa fa-pencil-square" aria-hidden="true"></i>
                </button>
                &nbsp;&nbsp;
                <button type="button" class="btn btn-danger" (click)="confirm(i, tipo.id,confirmModal)">
                  <i class="fa fa-eraser" aria-hidden="true"></i>
                </button>
              </td>
            </tr>
            </tbody>
          </table>
          <!-- end table-->
          <div class="container-fluid" *ngIf="tipotramites !== null">
            <div class="row">
              <div class="col-md-12">
                <nav>
                  <ul class="pagination">
                    <li class="page-item">
                      <button class="page-link" [disabled]="prev_page === null" (click)="prevPage()">Anterior</button>
                    </li>
                    <li class="page-item" *ngFor="let page of pages">
                      <a class="page-link" (click)="loadPagination(page.url)">{{ page.item }}</a>
                    </li>
                    <li class="page-item">
                      <button class="page-link" [disabled]="next_page === null" (click)="nextPage()">Siguiente</button>
                    </li>
                  </ul>
                </nav>
              </div>
            </div>
          </div>
          <!-- end paginate-->
        </div>
      </div>
    </div>
  </div>



<ng-template #confirmModal let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Confirmar eliminación</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>Esta seguro de confirmar la eliminacion? &hellip;</p>
  </div>
  <div class="modal-footer">
    <button class="btn btn-default" (click)="c('cerrar')">No</button>
    <button class="btn btn-danger" (click)="c('si')">Esta bien</button>
    <!--<button type="button" class="btn btn-secondary" >Close</button>-->
  </div>
</ng-template>
