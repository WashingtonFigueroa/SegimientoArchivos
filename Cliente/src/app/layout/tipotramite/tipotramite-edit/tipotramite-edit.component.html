<div class="container-fluid">
  <br>
  <nav>
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a routerLink="/dashboard">Inicio</a>
      </li>
      <li class="breadcrumb-item">
        <i class="fa fa-file"></i> &nbsp; &nbsp;
        <a routerLink="/tipo_tramite" >Lista Tipo Tramites</a>
      </li>
      <li class="breadcrumb-item active">
        Editar Tipo tramite
      </li>
    </ol>
  </nav>
  <div class="row">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-8">
          <form (submit)="update()" role="form" *ngIf="tipotramite !== null" [formGroup]="tipotramiteGroup">
            <div class="card">
              <h5 class="card-header" style="color: #f7f7f7; background: #2e6da4">
                Información Tipo Tramite
              </h5>
              <div class="card-body">
                <div class="form-group">
                  <label>
                    * Seleccione departamneto
                  </label>
                  <select name="departamento_id" id="departamento_id" class="form-control" formControlName="departamento_id">
                    <option [value]="departamento.id" *ngFor="let departamento of departamentos"> {{ departamento.nombre }}</option>
                  </select>
                </div>
                <div class="form-group input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="nombres">Nombre:</span>
                  </div>
                  <input type="text" class="form-control" id="nombre" formControlName="nombre" name="nombre"/>
                </div>
                <div class="form-group input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="lelefono">Descripción:</span>
                  </div>
                  <input type="text" class="form-control" id="descripcion" formControlName="descripcion" name="descripcion"/>
                </div>
              </div>
              <div class="card-footer">
                <button [disabled]="tipotramiteGroup.status === 'INVALID'" type="submit" class="btn btn-success">
                  Actualizar
                </button>
              </div>
            </div>
          </form>
        </div>
        <div class="col-md-4" align="center">
          <hr>
          <img src="assets/images/tipotramite.jpg" alt="" width="200">
        </div>
      </div>
    </div>
  </div>
</div>
