<div class="container-fluid" [@routerTransition]>
    <br>
    <nav>
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a routerLink="/dashboard">Inicio</a>
            </li>
            <li class="breadcrumb-item">
                <i class="fa fa-user"></i>  &nbsp;
                <a routerLink="/usuario" >Lista usuarios</a>
            </li>
            <li class="breadcrumb-item active">
                Editar Usuario
            </li>
        </ol>
    </nav>
    <div class="row">
        <div class="col-md-12">

            <div class="row">
                <div class="col-md-8">
                    <form (submit)="update()" role="form" [formGroup]="usuarioGroup" *ngIf="usuario !== null">
                        <div class="card">
                            <h5 class="card-header" style="color: #f7f7f7; background: #2e6da4">
                                Informaci√≥n Usuario
                            </h5>
                            <div class="card-body">
                                <div class="form-group input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="departamento_id">Departamentos: </span>
                                    </div>
                                    <select class="form-control" formControlName="departamento_id">
                                        <option [value]="departamento.id"
                                                [selected]="departamento.id === usuario.departamento_id"
                                                *ngFor="let departamento of departamentos">
                                            {{ departamento.nombre }}
                                        </option>
                                    </select>
                                </div>
                                <div class="form-group input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="tipo">Nombres: </span>
                                    </div>
                                    <input type="text" class="form-control" id="nombres" formControlName="nombres" name="nombres"/>
                                </div>
                                <div class="form-group input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="cue">Cuenta:</span>
                                    </div>
                                    <input type="text" class="form-control" id="cuenta" formControlName="cuenta" name="cuenta"/>
                                </div>
                                <div class="form-group input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="passw">Password:</span>
                                    </div>
                                    <input type="password" class="form-control" id="password" formControlName="password" name="password"/>
                                </div>
                                <div class="form-group input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="password_confirmat">Confirmacion de Password:</span>
                                    </div>
                                    <input type="password" class="form-control" id="password2" formControlName="password2" name="password2"/>
                                </div>
                            </div>
                            <div class="card-footer">
                                <button [disabled]="usuarioGroup.status === 'INVALID'" type="submit" class="btn btn-success">
                                    Actualizar
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-md-4" align="center">
                    <br>
                    <img src="assets/images/usuario.jpg" alt="" width="200">
                </div>
            </div>
        </div>
    </div>
</div>
