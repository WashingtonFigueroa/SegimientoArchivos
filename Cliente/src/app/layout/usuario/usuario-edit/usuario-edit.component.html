<div class="container-fluid" [@routerTransition]>
    <div class="row">
        <div class="col-md-12">
            <br>
            <div class="card-header">
                <i class="fa fa-user"></i> &nbsp;
                Editar Usuario
            </div>
            <hr>
            <div class="row">
                <div class="col-md-8">
                    <form (submit)="update()" role="form" [formGroup]="usuarioGroup" *ngIf="usuario !== null">
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="departamento_id">Departamentos: </span>
                            </div>
                            <select class="form-control" formControlName="departamento_id">
                                <option [value]="departamento.id"
                                        [selected]="departamento.id === usuario.departamento_id"
                                        *ngFor="let departamento of departamentos">
                                    {{ departamento.nombre }}
                                </option>
                            </select>
                        </div>
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="tipo">Nombres: </span>
                            </div>
                            <input type="text" class="form-control"
                                   id="nombres" name="nombres" formControlName="nombres" placeholder="Nombres" autofocus/>
                        </div>

                        <hr>
                        <button [disabled]="usuarioGroup.status === 'INVALID'" type="submit" class="btn btn-success">
                            Actualizar
                        </button>
                    </form>
                </div>
                <div class="col-md-4" align="center">
                    <h3>Usuarios</h3>
                    <img src="https://i1.wp.com/www.winhelponline.com/blog/wp-content/uploads/2017/12/user.png?fit=256%2C256&quality=100&ssl=1" alt="" width="200">
                </div>
            </div>
        </div>
    </div>
</div>
