<div [@routerTransition]>
  <!--<app-page-header [heading]="'Tables'" [icon]="'fa-table'"></app-page-header>-->
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <br>
        <div class="card-header">
          <button type="button"  [routerLink]="['/cliente/crear']" class="btn btn-primary">
            Nuevo
          </button>
          &nbsp;&nbsp;&nbsp;  Lista Clientes
        </div>
        <div class="card-body table-responsive">
          <div class="row">
            <div class="col-md-4">
              <div class="form-group input-group">
                <input type="search" *ngIf="clientes !== null" (keypress)="buscar(search)" [(ngModel)]="search" placeholder="Buscar Cliente.." class="form-control">
                <div class="input-group-append">
                  <button class="btn btn-secondary" type="button"><i class="fa fa-search"></i></button>
                </div>
              </div>
            </div>
          </div>
          <table class="table table-hover table-striped">
            <thead>
            <tr>
              <th>#</th>
              <th>Doc.</th>
              <th>RUC/CI.</th>
              <th>Nombres</th>
              <th>Telefono</th>
              <th>Celular</th>
              <th>Correo</th>
              <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let cliente of clientes; let i = index">
              <td> {{ cliente.id }}</td>
              <td> <i class="fa fa-fw fa-file-archive-o"></i></td>
              <td> {{ cliente.identificacion }}</td>
              <td> {{ cliente.nombres }}</td>
              <td> {{ cliente.telefono }}</td>
              <td> {{ cliente.celular }}</td>
              <td> {{ cliente.correo }}</td>
              <td align="center">
                <button (click)="edit(cliente.id)" type="button" class="btn btn-info">
                  <i class="fa fa-pencil-square" aria-hidden="true"></i>
                </button>
                &nbsp;
                <button type="button" class="btn btn-danger" (click)="confirm(i, cliente.id,confirmModal)">
                  <i class="fa fa-eraser" aria-hidden="true"></i>
                </button>
              </td>
            </tr>
            </tbody>
          </table>
          <!-- end table-->
          <div class="container-fluid" *ngIf="clientes !== null">
            <div class="row">
              <div class="col-md-12">
                <nav>
                  <ul class="pagination">
                    <li class="page-item">
                      <button class="page-link" [disabled]="prev_page === null" (click)="prevPage()">Anterior</button>
                    </li>
                    <li class="page-item" *ngFor="let page of pages">
                      <a class="page-link" (click)="loadPagination(page.url)">{{ page.item }}</a>
                    </li>
                    <li class="page-item">
                      <button class="page-link" [disabled]="next_page === null" (click)="nextPage()">Siguiente</button>
                    </li>
                  </ul>
                </nav>
              </div>
            </div>
          </div>
          <!-- end paginate-->
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #confirmModal let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Confirmar eliminaci√≥n</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>Esta seguro de confirmar la eliminacion? &hellip;</p>
  </div>
  <div class="modal-footer">
    <button class="btn btn-default" (click)="c('cerrar')">No</button>
    <button class="btn btn-danger" (click)="c('si')">Esta bien</button>
    <!--<button type="button" class="btn btn-secondary" >Close</button>-->
  </div>
</ng-template>
